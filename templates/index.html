<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<script>
/*window.onload*/
var charty = function () {
    var x=document.getElementById("abc").value;
    var d = new Date("2020-4-1");
    document.getElementById("demo").innerHTML=x;
    var arr=[];
    var enddate=new Date("2020-7-1");
    var sarima_cin_j={{ sarima_cin|safe }}
    var pyhat_cin_j={{ pyhat_cin|safe }}
    for(var i=0;i<61+parseInt(x); i++)
    {
        if (d > enddate) {break;}
        if (i < 10) { var obj={x: new Date(d), y: sarima_cin_j[i] }; }
        else { var obj={x: new Date(d), y: pyhat_cin_j[i] };}
        arr.push(obj);
        d.setDate(d.getDate() + 1)
    }

var momo=[{
		name: "Covid cases",
		type: "spline",
		yValueFormatString: "#0.## cases",
		showInLegend: true,
		dataPoints: arr
	}];
var chart = new CanvasJS.Chart("chartContainer", {

	animationEnabled: true,
	title:{
		text: "Covid Cases In India"
	},
	axisX: {
		valueFormatString: "DD MMM,YY"
	},
	axisY: {
		title: "Cases",
		includeZero: false,
		//suffix: " Cases"
	},
	legend:{
		cursor: "pointer",
		fontSize: 16,
		itemclick: toggleDataSeries
	},
	toolTip:{
		shared: true
	},
	data: momo
});
chart.render();

function toggleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else{
		e.dataSeries.visible = true;
	}
	chart.render();
}
}
</script>
</head>
<body>
<div class="w3-row">
  <div class="w3-third">
    <p id="demo"></p>
    <input type="text" id="abc">
    <button onclick="charty()">Click me</button>
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </div>
</div>

</body>
</html>
