function charty(x) {
    if (x === undefined) {
    x = 0;
    }
    var d = new Date("2020-4-1");

    var arr=[];
    var enddate=new Date("2020-6-30");
    var sarima_cin_j={{ sarima_cin|safe }}
    var pyhat_cin_j={{ pyhat_cin|safe }}
    for(var i=0;i<61+parseInt(x); i++)
    {
        if (d > enddate) {break;}
        if (i <= 71) { var obj={x: new Date(d), y: sarima_cin_j[i] }; }
        else { var obj={x: new Date(d), y: pyhat_cin_j[i] , lineColor:"red" };}
        arr.push(obj);
        d.setDate(d.getDate() + 1)
    }


var momo=[{
		name: "Date",
		type: "area",
		yValueFormatString: "#0.## cases",
		showInLegend: true,
        color:"#be83f6",
		dataPoints: arr
	}];

function toggleDataSeries(e){
