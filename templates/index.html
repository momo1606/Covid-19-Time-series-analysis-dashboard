var cinup = function (){
    var x=document.getElementById("abc").value;
    var sarima_cin_j={{ sarima_cin|safe }}
    var pyl_cin_j={{ pyl_cin|safe }}
    var pyu_cin_j={{ pyu_cin|safe }}
    if (x<11){
        document.getElementById("demo").innerHTML="Predicted Cases In India by Day "+String(x);
        document.getElementById("ppp1").innerHTML=String(Math.ceil(sarima_cin_j[61+parseInt(x)-1]));
    }
    else if (x<40){
        document.getElementById("demo").innerHTML="Predicted Cases In India by Day "+String(x)+" May Range from";
        document.getElementById("ppp1").innerHTML="("+String(Math.ceil(pyl_cin_j[parseInt(x)-11]))+" , "
            +String(Math.ceil(pyu_cin_j[parseInt(x)-11])) +")";
    }
    else{
        document.getElementById("demo").innerHTML="Prediction only possible for 40 days from 31st May 2020";
        document.getElementById("ppp1").innerHTML=" ";
    }
    charty(x);
};

function charty(x) {
    if (x === undefined) {
    x = 0;
    }
    var d = new Date("2020-4-1");

    var arr=[];
    var enddate=new Date("2020-7-10");
    var sarima_cin_j={{ sarima_cin|safe }}
    var pyhat_cin_j={{ pyhat_cin|safe }}
    for(var i=0;i<61+parseInt(x); i++)
    {
        if (d > enddate) {break;}
        if (i < 71) { var obj={x: new Date(d), y: Math.ceil(sarima_cin_j[i]) }; }
        else { var obj={x: new Date(d), y: Math.ceil(pyhat_cin_j[i-71]) };}
        arr.push(obj);
        d.setDate(d.getDate() + 1)
    }


var momo=[{
		name: "Date",
		type: "area",
		yValueFormatString: "#0.## cases",
		showInLegend: true,
        color:"#be83f6",
		dataPoints: arr
	}];
var chart = new CanvasJS.Chart("chartContainer1", {

	animationEnabled: true,
    zoomEnabled: true,
    theme:"light2",
	title:{
		text: "Total Cases of Covid-19 In India"
	},
	axisX: {
		valueFormatString: "DD MMM,YY"
	},
	axisY: {
		title: "Cases",
		includeZero: false,
		//suffix: " Cases"
	},
	legend:{
		cursor: "pointer",
		fontSize: 16,
		itemclick: toggleDataSeries
	},
	toolTip:{
		shared: true
	},
	data: momo
});
chart.render();

function toggleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else{
		e.dataSeries.visible = true;
	}
	chart.render();
}
}
